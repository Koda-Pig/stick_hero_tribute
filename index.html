<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Hero Tribute</title>
  </head>
  <body>
    <div class="container">
      <div class="score-container">
        <p class="score-description">score</p>
        <p class="score" id="score"></p>
        <p class="score-description">high score</p>
        <p class="score" id="high-score"></p>
      </div>
      <canvas id="game" width="375" height="375"></canvas>
      <div id="introduction">
        <p>
          Press and hold to stretch out a stick, then let go to make it fall.
        </p>
      </div>
      <!-- add a set of positive reactions to perfect scores, rotate randomly -->
      <p class="alert" id="perfect">PERFECT!</p>
      <p class="alert" id="congrats">NEW HIGH SCORE!</p>
      <button id="restart" type="button" aria-label="restart">RESTART</button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
