<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->

      async
      src="https://www.googletagmanager.com/gtag/js?id=G-MC1EE166EG"
    ></script>
    <script>

      function gtag() {
        dataLayer.push(arguments)
      }
      gtag("js", new Date())

      gtag("config", "G-MC1EE166EG")

    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stick hero tribute game by Josh Koter." />
    <meta name="theme-color" content="#ffffff" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/mask-icon.svg" color="#FFFFFF" />
    <title>Stick Hero Tribute</title>
  </head>
  <body>
    <div class="loading-screen" id="loading-screen">
      <div class="loading-screen-inner">
        <button
          id="start-btn"
          class="button start-btn"
          type="button"
          aria-label="start"
        >
          START
        </button>
        <img
          class="loading-screen-icon"
          aria-hidden="true"
          src="/images/monster-loading.png"
          width="192px"
          height="192px"
          loading="eager"
        />
        <div
          class="loading-screen-bar"
          role="progressbar"
          aria-label="progress bar"
        >
          <span
            class="loading-screen-bar-inner"
            id="loading-screen-bar-inner"
          ></span>
        </div>
        <p class="loading-screen-text visually-hidden">loading..</p>
      </div>
    </div>
    <img
      src="/images/backgrounds/parallax/game_background_1/layers/layer_0.webp"
      alt="background layer 1"
      class="visually-hidden bg-img"
      id="bg-img-1"
      loading="eager"
    />
    <img
      src="/images/backgrounds/parallax/game_background_1/layers/layer_1.webp"
      alt="background layer 2"
      class="visually-hidden bg-img"
      id="bg-img-2"
      loading="eager"
    />
    <img
      src="/images/backgrounds/parallax/game_background_1/layers/layer_2.webp"
      alt="background layer 3"
      class="visually-hidden bg-img"
      id="bg-img-3"
      loading="eager"
    />
    <img
      src="/images/backgrounds/parallax/game_background_1/layers/layer_3.webp"
      alt="background layer 4"
      class="visually-hidden bg-img"
      id="bg-img-4"
      loading="eager"
    />
    <img
      src="/images/backgrounds/parallax/game_background_1/layers/layer_4.webp"
      alt="background layer 5"
      class="visually-hidden bg-img"
      id="bg-img-5"
      loading="eager"
    />
    <img
      src="/images/backgrounds/parallax/game_background_1/layers/layer_5.webp"
      alt="background layer 6"
      class="visually-hidden bg-img"
      id="bg-img-6"
      loading="eager"
    />
    <img
      src="/images/backgrounds/parallax/game_background_1/layers/layer_6.webp"
      alt="background layer 7"
      class="visually-hidden bg-img"
      id="bg-img-7"
      loading="eager"
    />
    <button
      role="button"
      id="controls-btn"
      class="controls-btn"
      aria-label="Open controls"
      aria-expanded="false"
    >
      <svg viewBox="-10 -10 120 120">
        <path
          d="m 20 40 h 60 a 1 1 0 0 1 0 20 h -60 a 1 1 0 0 1 0 -40 h 30 v 70"
        />
      </svg>
    </button>
    <aside class="controls-wrapper" id="controls-wrapper" aria-hidden="true">
      <div class="controls-wrapper-inner" tabindex="0">
        <h2>Settings</h2>
        <h3>Sound</h3>
        <button
          aria-label="pause music"
          id="music-btn"
          class="button play-pause"
          type="button"
        >
          <span>pause music</span>
          <i aria-hidden="true"> </i>
        </button>
        <button
          aria-label="pause sound effects"
          id="effects-btn"
          class="button play-pause"
          type="button"
        >
          <span>pause sound effects</span>
          <i aria-hidden="true"> </i>
        </button>
        <div class="prev-next-wrapper">
          <button
            aria-label="previous song"
            id="prev-btn"
            class="button prev"
            type="button"
          >
            <i aria-hidden="true"> </i>
          </button>
          <button
            aria-label="next song"
            id="next-btn"
            class="button next"
            type="button"
          >
            <i aria-hidden="true"> </i>
          </button>
        </div>
        <p class="title">Sound effects volume</p>
        <div class="controls-item">
          <label class="visually-hidden" for="effects-volume"
            >sound effects volume</label
          >
          <input
            type="range"
            id="effects-volume"
            name="effects-volume"
            min="0"
            max="1"
            step="0.1"
            value="0.3"
          />
        </div>
        <p class="title">Music volume</p>
        <div class="controls-item">
          <label class="visually-hidden" for="music-volume">music volume</label>
          <input
            type="range"
            id="music-volume"
            name="music-volume"
            min="0"
            max="1"
            step="0.1"
            value="0.3"
          />
        </div>
        <hr />
        <h3>Highscore</h3>
        <button
          aria-label="clear highscore"
          id="highscore-btn"
          class="button highscore-btn"
          type="button"
        >
          <span>clear highscore</span>
          <i aria-hidden="true"> </i>
        </button>
        <hr />
        <h3>Background</h3>
        <button
          aria-label="change background"
          id="background-btn"
          class="button background-btn"
          type="button"
        >
          <span>change background</span>
          <i aria-hidden="true"> </i>
        </button>
      </div>
    </aside>
    <main class="container">
      <div class="score-container hide" id="score-container">
        <p class="score-description">score</p>
        <p class="score" id="score"></p>
        <p class="score-description">high score</p>
        <p class="score" id="high-score"></p>
      </div>
      <div class="current-score visually-hidden" id="current-score">
        <p>0</p>
      </div>
      <canvas id="game" width="375" height="375"></canvas>
      <div id="introduction">
        <p>
          Press and hold to stretch out a stick, then let go to make it fall.
        </p>
      </div>
      <!-- add a set of positive reactions to perfect scores, rotate randomly -->
      <p class="alert" id="perfect">PERFECT!</p>
      <p class="alert" id="congrats">NEW HIGH SCORE!</p>
      <button id="restart" class="button" type="button" aria-label="restart">
        RESTART
      </button>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
